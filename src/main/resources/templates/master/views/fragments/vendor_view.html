<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div class="vendor_list col-12 flex-row d-flex" th:if="${content == 'vendors'}"  th:fragment="vendors">
	<div class="col-12 d-flex flex-row">
		<div class="col-12 col-md-6">
			<!-- Vendor List -->
			<div class="col-12 items_list">
				<a th:href="@{/edit_vendor/}+${vendor.vendor_id}" class="col-12 item_row d-flex flex-row" th:each="vendor : ${vendors}">
					<img class="col-2 item_avt" th:src="@{/images/}+${vendor.image}" />
					<div class="item_details col-12 d-flex flex-column" >
						<span class="">[[${vendor.name}]]</span>
						<span class="">[[${vendor.last_edited}]]</span>
					</div>
				</a>
			</div>
		</div>
		<div class="col-12 col-md-4">
		
			<div class="col-12">
			<!-- Details -->
			</div>
			
			<div class="col-12">
			<!-- Create new -->
			
			<div class="col-6 p-3 bg-white">
				<form class="form-group" th:object="${vendor}" th:action="@{/master/add_vendor}" method="POST">
					<label for="vendor_name">Vendor name</label>
					<input id="vendor_name" name="name" type="text" class="col-12 mt-2 form-control"/>
					<div class="file-input col-12">
					<input class="form-control" hidden type="text" name="image" id="new_item_image"/>
					<input class="form-control file-input upload_cate_image" type="file" name="img" id="new_upload_image" 
					value="Upload Image" onchange="uploadNewFile(this,'new')"/>
					<img class="col-12 mt-2 image_select_new" id="image_select_new" />
					<label class="col-12 label-upload"  for="new_upload_image">
						<span id="image_name">Upload image</span>
					</label>
					</div>
					
					<input class="btn col-12 bg-danger mt-2 text-white" type="submit" name="submit" value="Save"/>
				</form>
			</div>
			</div>
		</div>
	</div>
</div>
</body>
</html>
